<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Markbook - Marks</title>
</head>
<bodu>

    <h1>Student marks</h1>

    <p>Here are the current marks in my markbook</p>

    <table border="1">
    <thead>
        <th> Student ID</th>
        <th> Subject</th>
        <th>Mark</th>
    </thead>
    <tbody>
        {% for mark in results %}
        <tr>
            <td>{{ mark['student_id'] }}</td>
            <td>{{ mark['subject'] }}</td>
            <td>{{ mark['mark'] }}</td>
        </tr>
        {% endfor %}
    </tbody>

</body>
</html>
